</head>

                <li class="text-white relative py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer group">

                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white relative py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>
                <li class="text-white relative py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer group">

                </li>

                <li class="text-white relative py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer group">

                </li>

                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>

                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>

                <li class="text-white relative py-7 hover:text-lightBlue transition-all duration-200 cursor-pointer group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200">

                    </div>
                </li>

            </ul>
            <div class="flex gap-6">
                <img src="./images/india-flag.svg" height="20px" width="28px" alt="">

            </div>
            <button class="text-white border py-4 px-3 rounded-sm text-sm font-mullish border-lightBlue font-bold">Log in</button>
            <button class="bg-white text-lightBlue300 border rounded-sm text-sm font-mullish py-3 px-4 transition-all duration-200 font-bold hover:text-lightBlue500">Sign in</button>
        </div>
    </nav>

</html>
